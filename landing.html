{% extends 'partials/base.html.twig' %}

{% block content %}
<style>
  * {
  margin: 0;
  padding: 0;
}
body {
  height: 100vh;
  width: 100vw;
  background: #18191f;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
}
#instagram,
#youtube,
#tiktok,
#facebook {
  font-size: 9em;
  background-color: #18191f;
  color: #fff;
  box-shadow: 2px 2px 2px #00000080, 10px 1px 12px #00000080,
    2px 2px 10px #00000080, 2px 2px 3px #00000080, inset 2px 2px 10px #00000080,
    inset 2px 2px 10px #00000080, inset 2px 2px 10px #00000080,
    inset 2px 2px 10px #00000080;
  border-radius: 29px;
  padding: 11px 19px;
  margin: 0 40px;
  animation: animate 3s linear infinite;
  text-shadow: 0 0 50px #0072ff, 0 0 100px #0072ff, 0 0 150px #0072ff,
    0 0 200px #0072ff;
}
#youtube {
  animation-delay: 1.8s;
}
#instagram {
  animation-delay: 1.0s;
}
#tiktok {
  animation-delay: 2.4s;
}

@keyframes animate {
  from {
    filter: hue-rotate(0deg);
  }
  to {
    filter: hue-rotate(360deg);
  }
}
</style>

<body>
  <div class="container is-mobile is-fluid">
    <div class="columns">
      <div class="column"><li>
        <a href="http://topfollow.us/instagram"><i class="fab fa-instagram" id="instagram"></i></a></li><br><br><br><br><li>
        <a href="http://topfollow.us/youtube"><i class="fab fa-youtube" id="youtube"></i></a></li><br><br><br><br><br><li>
    <a href="http://topfollow.us/tiktok"> <i class="fab fa-tiktok" id="tiktok"></i></a><br>
</li>
  </div>
</div></div></body>

{% endblock %}
